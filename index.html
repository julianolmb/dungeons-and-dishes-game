<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>The Adventures of Jolly Panflip</title>
  </head>
  <body>
    <div class="container-fluid containernomargin">
      <div class="row header">
        <div class="col-12 header-title">Dungeons & Dishes Games</div>
        <div class="col-12 header-subtitle">
          Welcome traveler and enjoy your stay!
        </div>
      </div>

      <div class="row header2">
        <div class="col-12 title3">
          The adventures of the innkeeper Jolly Panflip
        </div>
      </div>

      <div class="row game">
        <div class="col-12 game-display">
          <div class="game-header">The Mysterious Pie Recipe</div>
          <div class="col-12 quizanswers" id="game"></div>
          <br />
          <input type="text" name="command" id="command" />
          <br />
          <br />
          <div class="quizanswers" id="messages"></div>
        </div>
      </div>

      <div class="row footer">
        <div class="col-12 footer-text">
          To navigate write down the commands: (go direction) to move, (explore
          or return) when available and (pickup) to pickup an item.
        </div>
      </div>

      <div id="playerbackpack"></div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
